<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Interview Questions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <header>
      <h1>Programming Language Interview Questions</h1>
      <select class="language" id="languageSelect">
        <option value="" selected disabled>Select a language</option>
      </select>
    </header>
    <input id="darkModeToggle" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on">
    <label for="darkModeToggle" class="sr">Dark Mode</label>
    <div class="curtain"></div>
    <div class="container" id="qaContainer">
    </div>
  </form>
  <script type="module" src="script.js"></script>
</body>
</html>
